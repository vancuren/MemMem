events {
    worker_connections 1024;
}

http {
    upstream memorybank_backend {
        server memorybank:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'tenant="$tenant_id" response_time=$request_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Default server block (handles non-matching domains)
    server {
        listen 80 default_server;
        server_name _;
        return 444;  # Close connection without response
    }

    # Main application server
    server {
        listen 80;
        server_name ~^(?<tenant_id>[^.]+)\.memorybank\.yourdomain\.com$;
        
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Set tenant ID for backend
        set $backend_tenant $tenant_id;
        
        location /health {
            proxy_pass http://memorybank_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant_id;
            
            # Health check doesn't need rate limiting
            limit_req off;
        }
        
        location /auth {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://memorybank_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant_id;
        }
        
        location / {
            proxy_pass http://memorybank_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant_id;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }

    # SSL/HTTPS configuration (commented out - enable when you have certificates)
